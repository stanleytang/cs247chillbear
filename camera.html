<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="bower_components/ratchet/dist/js/ratchet.js"></script>

  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="/"
        data-transition="slide-out"></a>
      <button class="btn btn-link btn-nav pull-right"><a href="/"
        data-transition="slide-in">Send</a></button>
      <h1 class="title">Select Friends</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <ul class="table-view">
        <li class="table-view-cell send-friend-name">
          Andy Mai<button class="btn btn-primary">Selected</button>
        </li>
        <li class="table-view-cell send-friend-name">
          Blake Lively<button class="btn btn-primary">Selected</button>
        </li>
        <li class="table-view-cell send-friend-name">
          Daniel Noe<button class="btn btn-primary">Selected</button>
        </li>
        <li class="table-view-cell send-friend-name">
          Demariyus Thomas<button class="btn btn-primary">Selected</button>
        </li>
        <li class="table-view-cell send-friend-name">
          Peyton Manning<button class="btn btn-primary">Selected</button>
        </li>
        <li class="table-view-cell send-friend-name">
          Steph Curry<button class="btn btn-primary">Selected</button>
        </li>
        <li class="table-view-cell send-friend-name">
          Selena Gomez<button class="btn btn-primary">Selected</button>
        </li>
      </ul>
    </div>

  </body>
</html>
